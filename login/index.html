<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="page" class="flex">
      <div>
        <main>
          <div class="headline">
            <h1>Acesse a plataforma</h1>
            <p>Faça login ou registre-se para utilizar o site.</p>
          </div>
          <form>
            <div class="input-wrapper">
              <label for="email">E-mail</label>
              <input
                id="email"
                type="email"
                name="email"
                pattern="^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)+$"
                required
                placeholder="Digite seu e-mail"
              />
              <div class="error" id="email-required-error">
                Email incorreto
              </div>
            </div>

            <div class="input-wrapper">
              <div class="label-wrapper">
                <label for="senha"> Senha </label>
                <a href="">Esqueceu a senha?</a>
              </div>

              <input
                type="password"
                id="senha"
                required
                placeholder="Digite sua senha"
              />
              <div class="error" id="password-required-error">
                Senha incorreta. Tente novamente
              </div>

              <img
                onclick="tooglePassword()"
                class="eye"
                id="eye"
                src="/assets/eye-off.svg"
                alt=""
              />
              <img
                onclick="tooglePassword()"
                class="eye hide"
                id="eye-hide"
                src="/assets/eye.svg"
                alt=""
              />
            </div>

            <button type="submit" id="Entrarbtn">Entrar</button>

            <div class="create-account">
              Realize o registro caso ainda não esteja logado no sistema
              <a href="">Registrar-se</a>
            </div>
          </form>
        </main>
      </div>
      <img src="/assets/loginImage.jpg" alt="Imagem colorida" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
